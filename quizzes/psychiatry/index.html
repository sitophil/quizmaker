
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون آنلاین ریسپانسیو</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap');
        :root { --p: #6c5ce7; --bg: #f8f9fd; }
        body { font-family: 'Playpen Sans Arabic', cursive; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 15px; box-sizing: border-box; }
        .quiz-card { background: white; width: 100%; max-width: 600px; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-top: 20px; position: relative; overflow: hidden; }
        .progress-bar { position: absolute; top: 0; left: 0; height: 5px; background: var(--p); transition: 0.4s; }
        .q-text { font-size: 1.2rem; font-weight: bold; margin: 20px 0; line-height: 1.6; }
        .opt { display: flex; align-items: center; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        .opt:hover { background: #f4f2ff; border-color: var(--p); }
        .opt.selected { background: var(--p); color: white; border-color: var(--p); }
        .nav-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .n-btn { background: var(--p); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-family: 'Playpen Sans Arabic', cursive; font-size: 1rem; }
        .n-btn:disabled { background: #e2e8f0; color: #a0aec0; cursor: not-allowed; }
        #result-screen { display: none; text-align: center; }
        .chart-container { width: 100%; max-width: 250px; margin: 0 auto; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { padding: 15px; border-radius: 12px; background: #f7fafc; border: 1px solid #edf2f7; }
        .result-item { padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #edf2f7; }
        .correct-bg { background: #f0fff4; border-color: #c6f6d5; }
        .incorrect-bg { background: #fff5f5; border-color: #fed7d7; }
        .result-opt { padding: 8px; border-radius: 8px; margin: 5px 0; font-size: 0.9rem; }
        .correct-opt { background: #38a169; color: white; font-weight: bold; }
        .incorrect-opt { background: #e53e3e; color: white; }
        
        /* Media Queries برای موبایل‌های خیلی کوچک */
        @media (max-width: 400px) {
            .q-text { font-size: 1.1rem; }
            .quiz-card { padding: 15px; }
            .opt { padding: 12px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="quiz-card">
        <div class="progress-bar" id="pb"></div>
        <div id="quiz-screen">
            <div id="q-number" style="color: #718096; font-size: 0.85rem;"></div>
            <div class="q-text" id="q-content"></div>
            <div id="options-container"></div>
            <div class="nav-btns">
                <button class="n-btn" id="prevBtn" onclick="prevQ()">قبلی</button>
                <button class="n-btn" id="nextBtn" onclick="nextQ()">بعدی</button>
            </div>
        </div>

        <div id="result-screen">
            <h2 style="margin-bottom: 10px;">پایان آزمون</h2>
            <div class="chart-container"><canvas id="myChart"></canvas></div>
            <div class="stat-grid">
                <div class="stat-box">صحیح: <b id="c-count" style="color:#38a169"></b></div>
                <div class="stat-box">غلط: <b id="w-count" style="color:#e53e3e"></b></div>
            </div>
            <div id="detailed-results" style="margin-top: 25px; text-align: right;"></div>
            <button class="n-btn" style="margin-top:20px; width:100%" onclick="location.reload()">تکرار آزمون</button>
        </div>
    </div>

    <script>
        const quizData = [{"q":"تفاوت مبنایی 'بیماری (Disease)' و 'اختلال (Disorder)' در متون روان‌پزشکی چیست؟","options":["بیماری منشأ بیولوژیک دارد اما اختلال منشأ محیطی","بیماری دارای اتیولوژی کاملاً مشخص است اما اختلال بر اساس فرضیات و مجموعه‌ای از علائم تعریف می‌شود","اختلال صرفاً توسط پزشک تشخیص داده می‌شود اما بیماری توسط مردم قابل شناسایی است","در بیماری درمان قطعی وجود دارد اما در اختلال فقط مدیریت علائم ممکن است"],"ans":2},{"q":"کدام حوزه در تعریف اختلالات روان‌پزشکی (Mental Disorders) نقش محوری ندارد؟","options":["شناخت (Cognition)","تنظیمات رفتاری (Behavioral Regulation)","عواطف (Affect)","تمایلات سیاسی و کنشگری (Political Action)"],"ans":4},{"q":"در چه صورتی یک باور فرهنگی یا مذهبی (مانند مراجعه به دعانویس) اختلال محسوب می‌شود؟","options":["اگر با هنجارهای جامعه مدرن در تضاد باشد","اگر باعث رنج و عذاب فرد شود","اگر به حد هذیان (Delusion) برسد","اگر از نظر علمی غلط ثابت شده باشد"],"ans":3},{"q":"اختلالات عصبی-تکاملی (Neurodevelopmental) طبق تعریف DSM-5 در چه زمانی ظاهر می‌شوند؟","options":["پیش از ۱۸ سالگی","در دوران بلوغ","پس از ۵۰ سالگی","در بدو تولد"],"ans":1},{"q":"تفاوت اصلی دلیریوم با دمانس (مانند آلزایمر) در کدام دسته از اختلالات است؟","options":["اختلالات سایکوتیک","اختلالات عصبی-شناختی (Neurocognitive)","اختلالات شخصیتی","اختلالات عوارض دارویی"],"ans":2},{"q":"کدام مورد جزء مدل چهارگانه 'زیستی-روانی-اجتماعی-معنوی' در ریشه‌یابی اختلالات نیست؟","options":["تأثیرات ژنتیک بر روان","محیط تربیت و زندگی","تظاهرات وسواسی ناشی از اعتقادات","تأثیر مددکاران اجتماعی در درمان"],"ans":4},{"q":"در اخذ شرح حال (Psychiatric History)، بخش ID Data به چه دلیل اهمیت ویژه‌ای دارد؟","options":["برای تعیین هزینه درمان","تفاوت در شیوع بیماری‌ها و مزاج (Temperament) در مناطق مختلف","ثبت دقیق آدرس برای پیگیری‌های قانونی","تعیین سطح سواد بیمار برای پرسیدن سوالات انتزاعی"],"ans":2},{"q":"منبع ثانویه (Collateral) در شرح حال روان‌پزشکی چه زمانی معتبر (Reliable) محسوب می‌شود؟","options":["زمانی که بیمار از دادن اطلاعات خودداری کند","زمانی که همراه بیمار تحصیلات پزشکی داشته باشد","زمانی که منبع با بیمار در ارتباط مستقیم و مستمر باشد","زمانی که اطلاعات همراه با گفته‌های بیمار کاملاً همسو باشد"],"ans":3},{"q":"تفاوت 'شکایت اصلی (Chief Complaint)' و 'علت ارجاع (Reason for Referral)' در چیست؟","options":["شکایت اصلی توسط همراه و علت ارجاع توسط پزشک نوشته می‌شود","شکایت اصلی با ادبیات بیمار و علت ارجاع با نظر همراه یا منبع ارجاع‌دهنده است","شکایت اصلی همیشه یک علامت جسمی است اما علت ارجاع یک مشکل روانی است","این دو اصطلاح کاملاً مترادف هستند و تفاوتی ندارند"],"ans":2},{"q":"در بخش HPI، بررسی 'عملکرد (Function)' شامل کدام حوزه‌ها می‌شود؟","options":["فقط شغلی و تحصیلی","فقط روابط بین‌فردی","شغلی، تحصیلی، روابط بین‌فردی و اجتماعی","فقط میزان خواب و اشتها"],"ans":3},{"q":"در فنون مصاحبه، اگر بیمار دچار 'حاشیه‌پردازی' باشد، اقدام صحیح پزشک چیست؟","options":["اجازه دادن به بیمار برای تخلیه کامل اطلاعات","توقف احترام‌آمیز صحبت و هدایت به سوال بعدی","نوشتن تمام جزئیات برای بررسی‌های آتی","مسخره کردن ظریف بیمار برای بازگشت به موضوع اصلی"],"ans":2},{"q":"در ارزیابی 'خلق پایین'، مفهوم آنهدونیا (Anhedonia) به چه معناست؟","options":["احساس گناه غیرعادی","کاهش تمرکز نسبت به قبل","لذت نبردنم از کارهایی که قبلاً لذت‌بخش بوده‌اند","افزایش یا کاهش اشتها"],"ans":3},{"q":"تفاوت 'کم‌خوابی (Insomnia)' در افسردگی با 'کاهش نیاز به خواب' در مانیا چیست؟","options":["در مانیا فرد با وجود خواب کم، کاملاً سرحال و پرانرژی است","در افسردگی فرد اصلاً تمایلی به خوابیدن ندارد","در مانیا فرد از کم‌خوابی خود رنج می‌برد","تفاوتی در کیفیت انرژی روزانه ندارند"],"ans":1},{"q":"کدام علامت در بخش 'خلق بالا' به معنای سرعت گرفتن افکار و عدم تمرکز بر یک فکر واحد است؟","options":["تکانشگری (Impulsivity)","خودبزرگ‌بینی (Grandiosity)","افکار پیش‌رونده (Racing Thoughts)","تحریک‌پذیری (Irritability)"],"ans":3},{"q":"در ارزیابی خطر خودکشی، ترتیب صحیح پرسشگری از نظر شدت کدام است؟","options":["اقدام -> نقشه -> افکار مرگ","افکار مرگ -> نقشه -> اقدام","نقشه -> افکار مرگ -> اقدام","اقدام -> افکار مرگ -> نقشه"],"ans":2},{"q":"بیماری 'هزارچهره' در روان‌پزشکی لقب کدام اختلال است؟","options":["افسردگی اساسی","سایکوز","وسواس (OCD)","اختلال شخصیت مرزی"],"ans":3},{"q":"کدام مورد از علائم PTSD (سانحه از پس استرس) محسوب نمی‌شود؟","options":["فلش‌بک (تکرار صحنه)","اجتناب (Avoidance)","پریدن از جا (Startle Response)","واژه سازی (Neologism)"],"ans":4},{"q":"تعریف دقیق سایکوز (Psychosis) چیست؟","options":["داشتن اضطراب شدید در محیط‌های شلوغ","از دست رفتن ارتباط با واقعیت","تکرار رفتارهای وسواسی برای کاهش تنش","تغییرات ناگهانی در خلق و خو"],"ans":2},{"q":"تفاوت 'توهم (Hallucination)' و 'هذیان (Delusion)' در چیست؟","options":["توهم یک باور غلط است اما هذیان یک درک حسی اشتباه است","توهم درک حسی بدون محرک خارجی است اما هذیان یک باور اشتباه و تغییرناپذیر است","توهم فقط در خواب رخ می‌دهد اما هذیان در بیداری","هذیان همیشه منشأ بیولوژیک دارد اما توهم منشأ روانی"],"ans":2},{"q":"در درمان‌های قبلی، بررسی 'Adherence' به چه معناست؟","options":["تعداد دفعات بستری در بیمارستان","میزان پاسخ‌دهی به شوک الکتریکی (ECT)","مصرف منظم و با دوز مناسب داروها توسط بیمار","نوع عوارض جانبی که بیمار تجربه کرده است"],"ans":3},{"q":"توضیح صحیح در مورد شوک (ECT) برای بیمار چیست؟","options":["روشی خطرناک که باعث از دست رفتن حافظه می‌شود","روشی ایمن تحت بیهوشی خفیف که خطرش از جراحی بینی کمتر است","یک نمایش سینمایی برای تنبیه بیماران پرخاشگر","روشی که فقط برای بیماران در حال مرگ استفاده می‌شود"],"ans":2},{"q":"در اخذ سابقه مصرف مواد، چرا باید نام تک‌تک مواد (مانند شیشه، تریاک، گل) را برد؟","options":["برای ترساندن بیمار از عواقب مصرف","چون بیمار ممکن است برخی مواد را 'مواد' نداند و پاسخ منفی کاذب بدهد","برای نشان دادن اطلاعات بالای پزشک در حوزه مواد مخدر","برای تعیین قیمت دقیق مواد در بازار مصرف"],"ans":2},{"q":"کدام مورد در تاریخچه مصرف مواد حیاتی‌ترین سوال محسوب می‌شود و نباید فراموش شود؟","options":["روش مصرف (تزریقی یا تدخینی)","علت بازگشت به مصرف","آخرین دوز مصرفی (زمان و مقدار)","فواصل مصرف"],"ans":3},{"q":"مفهوم 'تولرانس (Tolerance)' در مصرف مواد به چه معناست؟","options":["تجربه علائم خماری پس از قطع مصرف","مجبور شدن به افزایش دوز برای رسیدن به اثر قبلی","تمایل شدید قلبی برای مصرف دوباره","تأثیر مواد بر روابط اجتماعی فرد"],"ans":2},{"q":"در بخش PMH، مصرف داروهایی مانند متفورمین یا لوزارتان در کدام قسمت ثبت می‌شود؟","options":["سابقه جراحی","سابقه دارویی (غیرروان‌پزشکی)","سابقه آلرژی","سابقه بیماری‌های نورولوژیک"],"ans":2},{"q":"چرا سابقه قاعدگی (Menstrual History) در زنان اهمیت روان‌پزشکی دارد؟","options":["برای تشخیص بارداری احتمالی و بررسی علائم تخمدان پلی‌کیستیک","برای تعیین میزان جذابیت ظاهری بیمار","صرفاً برای تکمیل پرونده پزشکی عمومی","برای بررسی سطح سواد بهداشتی بیمار"],"ans":1},{"q":"در سابقه خانوادگی، 'درجه یک و دو' شامل کدام افراد می‌شود؟","options":["فقط پدر، مادر، خواهر و برادر","پدر و مادر و فرزندان","والدین، خواهر و برادر، پدربزرگ و مادربزرگ، عمه، عمو، خاله و دایی","فقط افرادی که با بیمار در یک خانه زندگی می‌کنند"],"ans":3},{"q":"بخش 'Personal History' (سابقه فردی) در روان‌پزشکی معادل چیست؟","options":["بررسی وضعیت مالی فعلی","بررسی سیر زندگی فرد از تولد تا اکنون برای شناخت شخصیت","فقط بررسی سوابق تحصیلی و شغلی","ثبت اعتقادات مذهبی و سیاسی"],"ans":2},{"q":"در معاینه وضعیت روانی (MSE)، علامت 'Scanning' در کدام بیماران دیده می‌شود؟","options":["بیماران افسرده","بیماران پارانوئید که مدام اطراف را تحت نظر دارند","بیماران مانیک با پرش افکار","بیماران دچار دمانس"],"ans":2},{"q":"مردمک‌های تنگ (Miotic) و گشاد (Mydriatic) به ترتیب نشانه چیست؟","options":["ترک مواد - مصرف تازه مواد","مصرف تازه مخدر - علائم ترک (Withdrawal)","افسردگی - شیدایی","هذیان - توهم"],"ans":2},{"q":"بیماری که اطلاعات را مخفی می‌کند و با احتیاط حرف می‌زند، دارای چه نوع 'نگرشی (Attitude)' است؟","options":["Cooperative (همکاری‌کننده)","Hostile (متخاصم)","Guarded (گارد داشته)","Seductive (اغواگر)"],"ans":3},{"q":"تفاوت 'Echopraxia' و 'Echolalia' در چیست؟","options":["تقلید حرکات - تقلید کلمات","تقلید کلمات - تقلید حرکات","تکرار افکار خود - تکرار افکار دیگران","لرزش دست - لرزش صدا"],"ans":1},{"q":"انعطاف مومی (Waxy Flexibility) نشانه کدام وضعیت است؟","options":["تیک حرکتی","کاتاتونیا (بیمار مانند موم حالت می‌گیرد و همان‌طور می‌ماند)","مانریسم (ادوار حرکتی)","بیش‌فعالی"],"ans":2},{"q":"تفاوت 'خلق (Mood)' و 'عاطفه (Affect)' در MSE چیست؟","options":["خلق بیرونی است و عاطفه درونی","خلق گزارش پایدار بیمار است (Subjective) و عاطفه مشاهده پزشک است (Objective)","خلق فقط در بیماران سایکوتیک تغییر می‌کند","عاطفه همیشه با خلق مطابقت دارد"],"ans":2},{"q":"اگر بیمار هنگام صحبت از مرگ پدرش بخندد، عاطفه او چگونه توصیف می‌شود؟","options":["Flat (یک‌نواخت)","Labile (بی‌ثبات)","Inappropriate (نامتناسب)","Restricted (محدود)"],"ans":3},{"q":"هذیان 'اروتومانیک (Erotomanic)' به چه معناست؟","options":["باور به اینکه پارتنر به او خیانت می‌کند","باور به اینکه فرد مشهوری عاشق اوست","باور به وجود تراشه در مغز توسط موجودات فضایی","باور به اینکه دیگران در مورد او حرف می‌زنند"],"ans":2},{"q":"تفاوت هذیان 'Bizarre' و 'Non-bizarre' در چیست؟","options":["عجیب و غیرممکن بودن (مانند کاشت تراشه فضایی) در مقابل موارد محتمل اما غلط (مانند تعقیب توسط پلیس)","شدت باور بیمار","میزان پرخاشگری ناشی از هذیان","تعداد افرادی که در هذیان نقش دارند"],"ans":1},{"q":"کدام اختلال فرم تفکر (Thought Form) در بیماران مانیک (شیدا) شایع‌تر است؟","options":["Thought Blocking (انسداد تفکر)","Flight of Ideas (پرش افکار با ارتباطات کلامی ظاهری)","Word Salad (سالاد کلمات)","Perseveration (جازدن در پاسخ)"],"ans":2},{"q":"تفاوت 'حاشیه‌پردازی (Circumstantiality)' و 'تفکر مماس (Tangentiality)' چیست؟","options":["در حاشیه‌پردازی بیمار هرگز به پاسخ نمی‌رسد","در حاشیه‌پردازی بیمار در نهایت به پاسخ می‌رسد اما در مماس هرگز به هدف نمی‌رسد","مماس مخصوص بیماران افسرده است","حاشیه‌پردازی همان پرش افکار است"],"ans":2},{"q":"ابداع کلمات جدید و بی‌معنا توسط بیمار چه نام دارد؟","options":["Clang Association (تداعی صوتی)","Neologism (واژه‌سازی)","Echolalia (تکرار کلمات)","Stuttering (لنت زبان)"],"ans":2},{"q":"تفاوت 'توهم (Hallucination)' و 'خطای ادراک (Illusion)' چیست؟","options":["در توهم محرک خارجی وجود ندارد اما در خطای ادراک، محرک واقعی اشتباه تفسیر می‌شود (مثل دیدن مار به جای طناب)","توهم همیشه شنوایی است اما خطای ادراک بینایی","خطای ادراک نشانه سایکوز شدید است","توهم فقط در سالمندان رخ می‌دهد"],"ans":1},{"q":"در تست جهت‌یابی (Orientation)، معمولاً آگاهی به چه ترتیبی مختل می‌شود؟","options":["شخص -> مکان -> زمان","زمان -> مکان -> شخص","مکان -> شخص -> زمان","هر سه همزمان مختل می‌شوند"],"ans":2},{"q":"برای ارزیابی 'تفکر انتزاعی (Abstract Thinking)' از چه روشی استفاده می‌شود؟","options":["پرسیدن نام رئیس جمهور","تفریق هفت‌تا هفت‌تا از ۱۰۰","تفسیر ضرب‌المثل‌ها و شباهت بین اشیاء (مثل سیب و پرتقال)","تست حافظه فوری با ۳ کلمه"],"ans":3},{"q":"پایین‌ترین سطح 'بینش (Insight)' کدام است؟","options":["آگاهی اندک","بینش فکری (Intellectual)","انکار کامل بیماری","بینش احساسی واقعی"],"ans":3},{"q":"در محیط مصاحبه اورژانس، چیدمان صندلی‌ها باید چگونه باشد؟","options":["پزشک پشت میز بزرگ و بیمار روی صندلی کوتاه","صندلی‌ها هم‌سطح، با زاویه ۴۵ درجه و امکان خروج سریع برای هر دو","بیمار باید روی تخت دراز بکشد","پزشک باید بین بیمار و در خروجی قرار بگیرد"],"ans":2},{"q":"اولویت اول و دوم در اورژانس روان‌پزشکی به ترتیب چیست؟","options":["ایمنی بیمار - ایمنی پزشک","ایمنی پزشک - ایمنی بیمار","درمان دارویی - مهار فیزیکی","اخذ شرح حال - تماس با خانواده"],"ans":2},{"q":"مهار فیزیکی (Physical Restraint) حداکثر تا چه زمانی مجاز است؟","options":["تا زمانی که بیمار بخوابد","۱۰ دقیقه (و باید مدام علائم حیاتی و نبض چک شود)","۱ ساعت کامل","تا زمان رسیدن پلیس"],"ans":2},{"q":"کدام عامل، بزرگترین ریسک‌فاکتور برای اقدام به خودکشی است؟","options":["ناامیدی شدید","بی‌خوابی مزمن","سابقه قبلی اقدام به خودکشی","سابقه خانوادگی اعتیاد"],"ans":3},{"q":"در تشخیص افتراقی (Differential Diagnosis) بیماری‌های روانی از مدیکال، کدام مورد نشانه علت جسمی است؟","options":["سن پایین بیمار","شروع ناگهانی (Acute) در سن بالا با اختلال جهت‌یابی و سطح هوشیاری پایین","سابقه بیماری روانی در خانواده","وجود توهمات شنوایی"],"ans":2},{"q":"کدام مورد جزء موارد 'بستری اجباری' در روان‌پزشکی محسوب می‌شود؟","options":["بیماری که فقط وسواس شستشو دارد","بیماری که به دلیل هذیان سمی بودن غذا، چیزی نمی‌خورد و خطر آسیب به خود دارد","بیماری که دچار کابوس‌های شبانه است","بیماری که از مصرف داروهایش خسته شده است"],"ans":2}];
        let currentIdx = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        function showQuestion() {
            const q = quizData[currentIdx];
            document.getElementById('q-number').innerText = 'سوال ' + (currentIdx + 1) + ' از ' + quizData.length;
            document.getElementById('q-content').innerText = q.q;
            document.getElementById('pb').style.width = ((currentIdx + 1) / quizData.length * 100) + '%';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'opt' + (userAnswers[currentIdx] === i + 1 ? ' selected' : '');
                div.innerText = (i + 1) + '. ' + opt;
                div.onclick = () => { userAnswers[currentIdx] = i + 1; showQuestion(); };
                container.appendChild(div);
            });

            document.getElementById('prevBtn').disabled = currentIdx === 0;
            document.getElementById('nextBtn').innerText = currentIdx === quizData.length - 1 ? 'ثبت و پایان' : 'سوال بعدی';
        }

        function nextQ() {
            if (currentIdx < quizData.length - 1) { currentIdx++; showQuestion(); }
            else showResults();
        }

        function prevQ() { if (currentIdx > 0) { currentIdx--; showQuestion(); } }

        function showResults() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            let correct = userAnswers.reduce((acc, ans, i) => acc + (ans === quizData[i].ans ? 1 : 0), 0);
            document.getElementById('c-count').innerText = correct;
            document.getElementById('w-count').innerText = quizData.length - correct;

            new Chart(document.getElementById('myChart'), {
                type: 'doughnut',
                data: {
                    labels: ['صحیح', 'غلط'],
                    datasets: [{ data: [correct, quizData.length - correct], backgroundColor: ['#38a169', '#e53e3e'], borderWeight: 0 }]
                },
                options: { cutout: '70%', plugins: { legend: { display: false } } }
            });

            const detailedContainer = document.getElementById('detailed-results');
            detailedContainer.innerHTML = '<h3 style="margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">بررسی سوالات:</h3>';

            quizData.forEach((q, i) => {
                const userAns = userAnswers[i];
                const isCorrect = userAns === q.ans;
                const item = document.createElement('div');
                item.className = 'result-item ' + (isCorrect ? 'correct-bg' : 'incorrect-bg');

                let optionsHtml = '';
                q.options.forEach((opt, idx) => {
                    const optNum = idx + 1;
                    let optClass = 'result-opt';
                    if (optNum === q.ans) optClass += ' correct-opt';
                    else if (optNum === userAns) optClass += ' incorrect-opt';

                    optionsHtml += `<div class="${optClass}">${optNum}. ${opt} ${optNum === userAns ? ' (پاسخ شما)' : ''} ${optNum === q.ans ? ' (پاسخ صحیح)' : ''}</div>`;
                });

                item.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 10px;">سوال ${i + 1}: ${q.q}</div>
                    <div class="result-options">${optionsHtml}</div>
                `;
                detailedContainer.appendChild(item);
            });
        }
        showQuestion();
    </script>
